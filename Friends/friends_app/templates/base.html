<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Register page{% endblock %}</title>

    <!-- BOOSTRAP 4 AND CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" />
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>
    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-info mr-md-3 mb-2 mb-md-0 btn block" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        {% if 'u_id' not in request.session %}
                        <a class="btn btn-success mr-md-3 mb-2 mb-md-0" href="/login">Login Page</a>
                        {% else %}
                        <a class="btn btn-danger mr-md-3 mb-2 mb-md-0" href="/logout">Log Out</a>
                        {%endif%}
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container pt-4">{% block body %} {% endblock %}</div>

    <!-- ADD footer -->

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
