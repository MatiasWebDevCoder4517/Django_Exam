{% extends "base.html" %} {% block body %}
<title>{% block title %} add friend {% endblock %}</title>

<div>
    <!--###########################################################################-->
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <ul class="messages">
            {% for message in messages %}

            <li>{{ message }}</li>
        </ul>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        Â  {% endfor %}
    </div>
    {% endif %}


    <h1>Create a New Friend</h1>
    <br>
    <br>
    <form action="/friends/create" method="POST">
        {% csrf_token %}
        <h2>Friend Name:<input class="form-control text-light" type="text" name="name"></h2>
        <br>
        <h4><input class="btn btn-success p-3" type="submit" value="Add friend"></h4>
        <br>

    </form>
    <a class="btn btn-primary p-3" href="/friends_list">Go Friend List</a>
</div>

{% endblock %}
