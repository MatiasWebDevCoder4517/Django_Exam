{% extends "base.html" %} {% block body %}

<title>{% block title %} Succesful Login {% endblock %}</title>

<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-5 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    {% if messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <ul class="messages">
                            {% for message in messages %}

                            <li>{{ message }}</li>
                        </ul>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        Â  {% endfor %}
                    </div>
                    {% endif %}

                    <h4 class="text-info">Greetings! <h1 class="text-success">{{request.session.u_name}}</h1>
                    </h4>
                    <hr />
                    <br>
                    <a class="btn btn-info mr-md-3 mb-2 mb-md-0" href="/friends_list">Go Friends List</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
